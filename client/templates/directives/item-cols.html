<div class="col-sm-3  text-left center-small-screen">
    <p class="small">
        <strong style="text-transform: uppercase;">{{key}}</strong>
    </p>
    <!-- <p class="smaller">
        <strong>Last updated:</strong><br>{{items.formatTimestamp(item.value.timestamp_update)}}
    </p> -->
</div>
<div class="col-sm-9  text-right center-small-screen">
    <p>
        <button class="btn-grey-outline active" ui-sref="admin.BeneficiosCentrosComerciales({shopping: key})">
            Beneficios
        </button>
        <button class="btn-grey-outline active" ng-click="categories.locales(key)">
            Ver Locales
        </button>
        <button class="btn-positive-outline active" ng-click="categories.promociones(key)">
            Promociones <i class="icon_set_1_icon-81"></i>
        </button>
        <button class="btn-random-outline" ng-click="categories.editItem(key)">
            Editar
        </button>
    </p>
</div>
