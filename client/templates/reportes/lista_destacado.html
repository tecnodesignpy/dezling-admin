<style type="text/css">
    tfoot input {
        width: 100%;
        padding: 3px;
        box-sizing: border-box;
    }
</style>


<link rel="stylesheet" type="text/css" href="/css/libs/bootstrap-table/bootstrap-table.min.css"> <!-- Original -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap-table/bootstrap-table.min.css"> <!-- Customization -->
<div id="page-top" class="page-top">&nbsp;</div> <!-- used for anchorscroll -->

<section id="home" class="section-product" ng-init="initDestacado()">
    <div class="container">
        
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <h1>
                    <a href="" ui-sref="admin.home">Menu</a> | <a href="" ui-sref="admin.reportes"> Reportes</a> | Banners Destacado
                </h1>
            </div>
        </div>
        
        
        
        <!-- spinner - can be rewritten to ng-switch to avoid flickering -->
        <div class="row" ng-show="loading">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <p><img ng-src="css/loading.svg" id="loading-img-large"></p>
            </div>
        </div>  <!-- ./ spinner -->

        <hr>
            <div class="row">
              <div class="col-md-3">
                <p>Total de Banners: {{ items.length }}</p>
              </div>
              <div class="col-md-offset-6 col-md-3">
                <select class="form-control input-lg pull-right" ng-model="itemsPerPage" ng-change="perPage()" ng-options="('Mostrar '+size) for size in pageSizes"></select>
              </div>
            </div>
            <br>
            
            <table class="table table-striped table-hover">
              <tbody><tr>
                <th style="text-align: center;" class="description"><a ng-click="sort_by('titulo')">Titulo <i class="fa fa-sort"></i></a></th>
                <th style="text-align: center;" class="description"><a ng-click="sort_by('descripcion')">Descripcion <i class="fa fa-sort"></i></a></th>
                <th style="text-align: center;" class="description"><a ng-click="sort_by('fechainicio')">Inicio <i class="fa fa-sort"></i></a></th>
                <th style="text-align: center;" class="description"><a ng-click="sort_by('fechafin')">Fin <i class="fa fa-sort"></i></a></th>
                <th style="text-align: center;" class="field3"><a ng-click="sort_by('clicks')">Clicks<i class="fa fa-sort"></i></a></th>
              </tr>
              </tbody>
              <tfoot>
                <tr><td colspan="9">{{sizes}}
                  <div class="text-center">
                    <ul class="pagination">
                      <li ng-class="{disabled: currentPage == 0}">
                        <a href="javascript:;" ng-click="prevPage()">« Anterior</a>
                      </li>
                      <li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                        <a href="javascript:;" ng-bind="n + 1">1</a>
                      </li>
                      <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                        <a href="javascript:;" ng-click="nextPage()">Siguiente »</a>
                      </li>
                    </ul>
                  </div>
                </td>
              </tr></tfoot>
              <tbody>
                <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
                  <td>{{item.titulo}}</td>
                  <td>{{item.descripcion}}</td>
                  <td>{{item.fechainicio}}</td>
                  <td>{{item.fechafin}}</td>
                  <td>{{item.clicks}}</td>
                </tr>
              </tbody>
            </table>

        
    </div>
</section>
