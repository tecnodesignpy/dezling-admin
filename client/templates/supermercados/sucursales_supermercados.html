<div id="page-top" class="page-top">&nbsp;</div> <!-- used for anchorscroll -->

<section id="home" class="section-product" ng-init="initView()">
    <div class="container">
        
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                
                
                <h1>
                    <a href="" ng-click="locales.goTo('admin.home')">Menu</a> |<a href="" ng-click="locales.goTo('admin.categories-supermercados')">Supermercados</a> | {{ local }}
                </h1>
                <p>&nbsp;</p>
                <p>
                    <a href="" ng-click="locales.nuevo(local)">+ Agregar Sucursal</a>
                </p>
                <p id="warning" ng-show="locales.statusObj.generalmessage">
                    {{categories.statusObj.generalmessage}}
                </p>
      
            </div>
        </div>
        
        <hr class="star-light">
        
        <!-- spinner - can be rewritten to ng-switch to avoid flickering -->
        <div class="row" ng-show="locales.statusObj.loading">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <p><img ng-src="css/loading.svg" id="loading-img-large"></p>
            </div>
        </div>  <!-- ./ spinner -->
        
        
        
    </div>
</section>


<section ng-show="!locales.statusObj.loading">
    <div class="container">
        
        <div class="row">
            <div class="col-sm-6 text-left">
                <h1>Listado de Sucursales</h1>
            </div>
        </div>
        

            <div class="row row-item card-1"  ng-repeat="(key, categoryObj) in locales.CategoriesForm">
                <div class="col-sm-3  text-left center-small-screen">
                    <p class="small">
                        <strong style="text-transform: uppercase;">{{key}}</strong>
                    </p>
                    <!-- <p class="smaller">
                        <strong>Last updated:</strong><br>{{items.formatTimestamp(item.value.timestamp_update)}}
                    </p> -->
                </div>

                <div class="col-sm-2  text-left center-small-screen">
                    <p class="smaller">
                        Cantidad de Locales: {{ categoryObj.estadisticas.cantidad_locales }} <br>
                        Visitas:  {{categoryObj.estadisticas.visitas}} <br>
                        Check-In: {{categoryObj.estadisticas.checks}} <br>
                    </p>
                </div>
                <div class="col-sm-7  text-right center-small-screen">
                    <p>
                        <button style="font-size: 10px !important;" class="btn-grey-outline active" ui-sref="admin.FeriadosSupermercados({local: key, shopping:local})">
                            Feriados
                        </button>
                        <button style="font-size: 10px !important;" class="btn-grey-outline active" ui-sref="admin.BeneficiosSupermercadosSucursales({local: key, shopping:local})">
                            Beneficios
                        </button>
                        <button style="font-size: 10px !important;" class="btn-positive-outline active" ng-click="locales.promociones(key,locales.local)">
                            Promociones <i class="icon_set_1_icon-81"></i>
                        </button>
                        <button style="font-size: 10px !important;" class="btn-random-outline" ng-click="locales.editItem(key, locales.local)">
                            Editar
                        </button>
                    </p>
                </div>
            </div>
        
    </div>
</section>
